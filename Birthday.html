    <meta charset="UTF-8">

    <title>Happy Birthday Isma!</title>
    <style>
        body {
            background-color: #ffe6f2;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            position: relative;
        }
        h1 {
            color: #ff6699;
            font-size: 28px;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        .balloons-container {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .balloon {
            width: 50px;
            height: 70px;
            background-color: pink;
            border-radius: 50%;
            position: relative;
            animation: float 2s ease-in-out infinite alternate;
        }
        .balloon:nth-child(2) {
            animation-delay: 0.5s;
        }
        .balloon:nth-child(3) {
            animation-delay: 1s;
        }
        @keyframes float {
            from { transform: translateY(0px); }
            to { transform: translateY(-15px); }
        }
        .button {
            background: #ff85a2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        .button:hover {
            background: #ff6699;
        }
    </style>
</head>
